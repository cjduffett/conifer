version: "3"

services:
  api:
    build: ./api
    command: run
    links:
      - db
    expose:
      - "8000"
    ports:
      - "8000:8000"
    environment:
      - ENV=local
      - CONIFER_DB_URL=postgresql://postgres@db/conifer

  # Replaced by a dedicated database server in production (e.g. AWS RDS)
  db:
    image: postgres:14.8
    expose:
      - "5432"
    ports:
      # Map to a non-default port to avoid conflicts on localhost
      - "15432:5432"
    environment:
      - POSTGRES_DB=conifer
      - POSTGRES_HOST_AUTH_METHOD=trust
